<h3>Nova Sala</h3>
<div [hidden]="submmited" style="width: 400px;">
    <form (ngSubmit)="saveNewRoom()">
        <div class="form-group">
            <label for="name">Nome da sala</label>
            <input type="text" class="form-control" id="name" required 
                   [(ngModel)]="room.name" name="name">
        </div>
        <div class="form-group">
            <label for="name">Data</label>
            <input type="text" class="form-control" id="date" required 
            [(ngModel)]="room.date" name="date">
        </div>
        <div class="form-group">
            <label for="name">In√≠cio</label>
            <input type="text" class="form-control" id="startHour" required 
            [(ngModel)]="room.startHour" name="startHour">
        </div>
        <div class="form-group">
            <label for="name">Fim</label>
            <input type="text" class="form-control" id="endHour" required 
            [(ngModel)]="room.endHour" name="endHour">
        </div>
        <button type="submit" class="btn btn-primary" >Salvar</button>
    </form>
</div>

<div [hidden]="!submmited">
    <button class="btn btn-primary" (click)="newRoom()">Nova Sala</button>
</div>
