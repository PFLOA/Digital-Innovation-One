<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Página inicial Instagram</title>
</head>
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="./img/celular_instagram_inicial_page.png" alt="Imagem com instagram aberto em um celular" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do instagram" />
                <div class="profile-photo">
                    <img src="./img/foto-perfil.jpg" alt="Foto de perfil" />
                </div>
                <a href="#" class="instagram-login">Continue como paulofloamaral</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é paulofloamaral?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo !</p>
                <div class="download">
                    <a href="" class="app-download">
                        <!--<img src="./img/Img_app_play_store.png" alt="Logo play store com texto, disponivel na play store" />-->
                    </a>
                    <a href="" class="app-download">
                        <!--<img src="./img/favpng_iphone-app-store-apple.png" alt="Logo play store com texto, disponivel na play store" />-->
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
